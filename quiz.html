<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Page</title>
</head>

<body>
    <!--Logo in heading-->
    <div id="heading">
        <img src="assets/images/chemstore-logo.png" alt="Chemstore Logo">
    </div>

    <div id="quiz-area">
        <p>This is an example question blah blah blah</p>
        <button class="button-class">Answer 1</button>
        <button class="button-class">Answer 2</button>
        <button class="button-class">Answer 3</button>
        <button class="button-class">Answer 4</button>
    </div>

    <div id="submit">
        <button id="submit-button" >Submit!</button>
        <button id="next-button" >Next Question</button>
    </div>

    <div id="links">
        <a href="https://chemstore.ie/" target="_blank" rel="noopener" aria-label="Opens the Chemstore website page in a new tab."><i class="fas fa-link"></i></a>
        <a href="https://www.linkedin.com/" target="_blank" rel="noopener" aria-label="Opens a LinkedIn page in a new tab."><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Opens a Twitter page in a new tab."><i class="fab fa-twitter"></i></a>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
