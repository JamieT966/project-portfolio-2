<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Chemstore Quiz</title>
</head>

<body>
    <!--Logo in heading-->
    <div id="heading">
        <a href="index.html"><img src="assets/images/chemstore-logo.png" alt="Chemstore Logo"></a>
    </div>

    <div id="start">
        <h1>Chemical Awareness Quiz</h1>
        <p>Bit of text descibing quiz...</p>
        <button id="start-button">Start Quiz</button>
    </div>

    <div id="quiz-area" class="hide">
        <p id="question-tracker">Question X of 10</p>
        <h2 id="question-text"></h2>
        <button data-choice="1" class="choices" id="answer1"></button>
        <button data-choice="2" class="choices" id="answer2"></button>
        <button data-choice="3" class="choices" id="answer3"></button>
        <button data-choice="4" class="choices" id="answer4"></button>

        <button id="next-button">Next</button>
        <button id="restart-button">Restart</button>
    </div>
    
    <div id="links">
        <a href="https://chemstore.ie/" target="_blank" rel="noopener" aria-label="Opens the Chemstore website page in a new tab."><i class="fas fa-link"></i></a>
        <a href="https://www.linkedin.com/" target="_blank" rel="noopener" aria-label="Opens a LinkedIn page in a new tab."><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Opens a Twitter page in a new tab."><i class="fab fa-twitter"></i></a>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
