<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Chemstore Quiz</title>
</head>

<body>
    <!--Logo in heading-->
    <div id="heading">
        <a aria-label="Clicking this logo will redirect you to the start of this quiz" href="index.html"><img aria-label="Chemstore logo" src="assets/images/chemstore-logo.png" alt="Chemstore Logo"></a>
    </div>

    <div id="start">
        <h1>Chemical Awareness Quiz</h1>
        <div id="img-container">
            <img aria-label="image of many hazard safety CPL symbols" src="assets/images/safety.png" alt="">
        </div>
        <button aria-label="Start quiz button, clicking this button will start the quiz" onclick="unhideQuiz(), showQuiz()" id="start-button">Start Quiz</button>
    </div>

    <div id="quiz-area" class="hide">
        <p id="question-tracker"></p>
        <h2 id="question-text"></h2>
        <button data-choice="1" class="choices" aria-label="Button for answer one" id="answer1"></button>
        <button data-choice="2" class="choices" aria-label="Button for answer two" id="answer2"></button>
        <button data-choice="3" class="choices" aria-label="Button for answer three" id="answer3"></button>
        <button data-choice="4" class="choices" aria-label="Button for answer four" id="answer4"></button>

        <button onclick="nextQuestion(), clearAnswer()" aria-label="Next button, clicking this button will move the quiz to the next question" id="next-button">Next</button>
        <button onclick="restartQuiz()" aria-label="Restart quiz button, clicking this button will restart the quiz" id="restart-button">Restart</button>
    </div>


    <!-- Entire Modal structure taken from W3 Schools -->
    <button id="myBtn">Rules</button>
    
    <div id="myModal" class="modal">
    
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>
    
    </div>

    <div id="links">
        <a href="https://chemstore.ie/" target="_blank" rel="noopener" aria-label="Opens the Chemstore website page in a new tab."><i class="fas fa-link"></i></a>
        <a href="https://www.linkedin.com/company/chemstore-group" target="_blank" rel="noopener" aria-label="Opens a LinkedIn page in a new tab."><i class="fab fa-linkedin-in"></i></a>
        <a href="https://twitter.com/chemstore" target="_blank" rel="noopener" aria-label="Opens a Twitter page in a new tab."><i class="fab fa-twitter"></i></a>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
